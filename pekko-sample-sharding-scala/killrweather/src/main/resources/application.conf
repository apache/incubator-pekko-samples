######################################################
# KillrWeather cluster config
######################################################

pekko {
  loglevel = DEBUG

  actor {
    provider = cluster

    serialization-bindings {
      "sample.killrweather.CborSerializable" = jackson-cbor
    }
  }

  # For the sample, just bind to loopback and do not allow access from the network
  # the port is overridden by the logic in main class
  remote.artery {
    canonical.port = 0
    canonical.hostname = 127.0.0.1
  }

  cluster {
    seed-nodes = [
      "pekko://KillrWeather@127.0.0.1:7345",
      "pekko://KillrWeather@127.0.0.1:7355"]

    sharding {
      number-of-shards = 100
    }

    downing-provider-class = "pekko.cluster.sbr.SplitBrainResolverProvider"
  }
}

killrweather {
  routes.ask-timeout = 60s
}

